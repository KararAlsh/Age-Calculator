<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link href="style.css" rel="stylesheet">
		<title> Age Calculator</title>
	</head>
	<body>
		<div class="container">
			<form>
				<div class="base">
					<div class="enter">
						<h4>Age Calculator</h4>
					</div>
					<div class="block">
						<p class="title">Date</p>
						<input type="text" id="date" name="date" placeholder="dd" required="required" minlength="1" maxlength="2" />
					</div>
					<div class="block">
						<p class="title">Month</p>
						<input type="text" id="month" name="month" placeholder="mm" required="required" minlength="1" maxlength="2" />
					</div>
					<div class="block">
						<p class="title">Year</p>
						<input type="text" id="year" name="year" placeholder="yy" required="required" minlength="4" maxlength="4" />
					</div>
				</div>
				<div class="base">
					<div class="enter">
						<input type="button" name="submit" value="Submit" onclick="age()" />
					</div>
				</div>
				<div id="age">
				</div>
			</form>
		</div>
			<script src="age.js"> </script>
	</body>
</html>
